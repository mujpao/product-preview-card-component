<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="card">
    <div class="card-container">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)">
        <img class="preview" src="images/image-product-mobile.jpg" alt="chanel-perfume">
      </picture>
    </div>
    <div class="card-container">
      <h2 class="category">Perfume</h2>

      <div class="product-info">

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <span class="actual-price">$149.99</span>
          <span class="original-price"><s>$169.99</s></span>
        </div>

        <div class="add-to-cart-wrapper">
          <button class="add-to-cart">
            <img class="cart-image" src="images/icon-cart.svg" alt="cart-image">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mujpao">mujpao</a>.
  </div>
</body>

</html>
